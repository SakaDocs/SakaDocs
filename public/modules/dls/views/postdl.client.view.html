<section data-ng-controller="PostdlController">
    <div class="row text-center">
        <h3 class="pagehead">Post driving licence below</h3>
        <p id="postiddescription">Post details and photo of the driving licence you have found, keep the driving licence until it is claimed and you will earn Kshs 300 when its collected.</p>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-9">
            <div class="row" id="postidform">
                <div class="col-sm-3">
                    <div class="thumbnail" id="thumbnail" ng-show="thumbnail.dataUrl">
                        <img class="mythumbnail img-responsive" ng-src="{{thumbnail.dataUrl}}">
                    </div>
                </div>
                <div class="col-sm-8">
                    <div ng-show="message">
                        <div ng-class="alert">{{message}}</div>
                    </div>
                    <form ng-submit="Submit();">
                        <div class="form-group">
                            
                            <br>
                            <input type="text" name="fullNames" class="form-control forminput" data-ng-model="id.fullNames" placeholder="Full names on driving licence" required validate>
                        </div>
                       
                        <div class="form-group">
                            
                            <br>
                            <input type="text" name="Where did you find Driving licence?" class="form-control forminput" data-ng-model="id.location" placeholder="location" required>
                        </div>
            
                        <label class="btn" id="altbtn">Click to Upload Photo
                            <input type="file" file-model="file.upload" name="idphoto" ng-disabled="uploading" style="display: none;" onchange="angular.element(this).scope().photoChanged(this.files)">
                        </label>
                        <br>
                        <br>
                        <div ng-show="uploading" class="progress">
                            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                                <span class="sr-only"></span>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-sm-4"></div>
                            <div class="col-sm-4">
                                <button id="signupbtn"  class="btn btn-large text-center postid" ng-disabled="uploading">Post driving licence</button>
                            </div>
                            <div class="col-sm-4"></div>
                        </div>
                    </form>
                </div>
                <div class="col-sm-1"></div>
            </div>
        </div>
        <div class="col-sm-2"></div>
    </div>
</section>
