<section data-ng-controller="DlsController" data-ng-init="find()">
    <div class="row" style="background-color: black;  background-attachment: fixed;">
        <div class="col-sm-2"></div>
        <div class="col-sm-8 text-center">
            <input type="text" placeholder="Search " ng-model="search" id="uniquefilter">
        </div>
        <div class="col-sm-2"></div>
    </div>
    <br>
    <br>
    <div data-ng-repeat="id in testValue=(ids | filter: search) " data-ng-href="#!/dls/{{id._id}}" class="row thumbnail">
        <br>
        <div class="col-sm-4  img-responsive" id="idpic">
            <img class="img-responsive" ng-src="{{id.idPhoto}}" alt="">
        </div>
        <div class="col-sm-8">
            <p style="font-weight: bold;">Full names: <span style="color: orange;">{{id.fullNames | uppercase}}</span></p>
            <p style="font-weight: bold;">Location found: <span style="color: orange;">{{id.locationFound | uppercase}}</span> </p>
            <p style="font-weight: bold;">Date posted: <span style="color: grey;">{{id.created | date}}</span> </p>
            <a href="/#!/claimdl/{{id._id}}">
                <button type="submit" class="btn" id="signupbtn"><span id="claimtext">Claim driving licence</span></button>
            </a>
        </div>
    </div>
    <div ng-show="!testValue.length" style="min">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6" style="min-height: 300px; ">
                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6">
                        <img src="modules/core/img/SakaDocsPageError.png" alt="">
                    </div>
                    <div class="col-sm-3"></div>
                </div>
                <br>
                <p>Oops! Your document has not been posted yet.</p>
                <div class="text-center">
                    <p style="font-size: 10px;">Good news though, You can get alerted when your Driving license is posted</p>
                    <input type="text" placeholder="Enter full Names">
                    <button>Get alerted</button>
                </div>
            </div>
            <div class="col-sm-3"></div>
        </div>
        <!-- <h2> Please visit us later</h2> -->
    </div>
</section>
