<section class="row text-center" data-ng-controller="NationalsController" data-ng-init="find()">
    <br>
    <div class="row" style="background-color: black;  background-attachment: fixed;">
        <div class="col-sm-2"></div>
        <div class="col-sm-8 text-center">
            <input type="text" placeholder="Search by ID number or full names" ng-model="search" id="uniquefilter">
           
           
        </div>
        <div class="col-sm-2"></div>
    </div><br><br>
    <div data-ng-repeat="id in ids | filter: search" data-ng-href="#!/nationals/{{id._id}}" id="idholder" class="row thumbnail"><br>
        <div class="col-sm-4 thumbnail img-responsive" id="idpic">
            <img class="img-responsive" ng-src="{{id.idPhoto}}" alt="">
        </div>
        <div class="col-sm-8">
            <br>`
            <p style="font-weight: bold;">Full names: <span style="color: orange;">{{id.fullNames | uppercase}}</span></p>
            <p style="font-weight: bold;">Id number: <span style="color: orange;">{{id.idNumber | uppercase}}</span> </p>
            <p style="font-weight: bold;">Area found: <span style="color: orange;">{{id.locationFound | uppercase}}</span> </p>            
            <a href="/#!/claimid/{{id._id}}"><button type="submit" class="btn" id="signupbtn"><span id="claimtext">Claim this id</span></button></a>
        </div>
    </div>
</section>
