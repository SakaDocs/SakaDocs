<section data-ng-controller="PostController">
    <div class="row text-center">
        <h3 class="pagehead">Post National ID card below</h3>
        <p id="postiddescription">Post details and photo of the ID you have found, keep the ID until it is claimed and earn Kshs 150 when it's collected.</p>
    </div>
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-9">
            <div class="row" id="postidform">
                <div class="col-sm-3">
                    <div class="thumbnail" id="thumbnail" ng-show="thumbnail.dataUrl">
                        <img class="mythumbnail img-responsive" ng-src="{{thumbnail.dataUrl}}">
                    </div>
                </div>
                <div class="col-sm-8">
                    <div ng-show="message">
                        <div ng-class="alert">{{message}}</div>
                    </div>
                    <form ng-submit="Submit();">
                        <div class="form-group">
                            <input type="text" name="fullNames" class="form-control forminput" data-ng-model="id.fullNames" placeholder="Name on the ID you found" required validate>
                        </div>
                        <div class="form-group">
                            <input type="text" name="idNumber" class="form-control forminput" data-ng-model="id.idNumber" placeholder="ID number on the document you found" title=" Enter a valid ID number" size="8" pattern="^\d{4}\d{4}$" validate required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="location" class="form-control forminput" data-ng-model="id.location" placeholder="Where did you find ID" required>
                        </div>      
                        <label class="btn" id="altbtn">Upload ID photo
                            <input type="file" file-model="file.upload" name="idphoto" ng-disabled="uploading" style="display: none;" onchange="angular.element(this).scope().photoChanged(this.files)">
                        </label>
                        <br>
                        <br>
                        <div ng-show="uploading" class="progress">
                            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                                <span class="sr-only"></span>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-sm-4"></div>
                            <div class="col-sm-4">
                                <button id="signupbtn"  class="btn text-center postid" ng-disabled="uploading">Post ID</button>
                            </div>
                            <div class="col-sm-4"></div>
                        </div>
                    </form>
                </div>
                <div class="col-sm-1"></div>
            </div>
        </div>
        <div class="col-sm-2"></div>
    </div>
</section>
