<section class="row" data-ng-controller="EditidController" data-ng-init="getId()">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <br>
        <br>
        <br>
        <br>
        <div class="row text-center">
            <h3 class="pagehead" style="color: black;">Edit Document</h3>
        </div>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <form name="documentForm" data-ng-submit="updateDocument(documentForm.$valid)" class="signin form-horizontal" autocomplete="off">
                    <fieldset>
                        <div data-ng-show="success" class="text-center text-success">
                            <strong>Document updated Successfully </strong>
                        </div>
                        <div data-ng-show="error" class="text-center text-danger">
                            <strong data-ng-bind="error"></strong>
                        </div>
                        <br>
                        <div class="img-responsive" id="idpic">
                            <img style="max-height: 180px;" class="img-responsive" ng-src="{{id.idPhoto}}" alt="image">
                        </div>
                        <br>
                        <div class="form-group" id="form-group">
                            <label for="fullNames">Full Names on the ID you found</label>
                            <input type="text" id="fullNames" name="fullNames" class="form-control forminput" data-ng-model="id.fullNames">
                        </div>
                        <div class="form-group" id="form-group">
                            <label for="idNumber">ID number on the document you found</label>
                            <input type="text" id="idNumber" name="idNumber" class="form-control forminput" data-ng-model="id.idNumber" title=" Enter a valid ID number" size="8" pattern="^\d{4}\d{4}$" validate required>
                        </div>
                        <div class="form-group" id="form-group">
                            <label for="location">Location</label>
                            <input type="text" id="location" name="location" class="form-control forminput" data-ng-model="id.location" required>
                        </div>
                        <div class="text-center form-group" id="form-group">
                            <button type="submit" class="btn" id="signupbtn">Save Profile</button>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
    <div class="col-sm-2"></div>
</section>
