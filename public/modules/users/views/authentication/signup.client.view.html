<section class="row" data-ng-controller="AuthenticationController">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <br>
        <div class="row text-center">
            <h3 class="pagehead">Join the SakaDocs community</h3>
            <p id="postiddescription">Fill in your details below to create an account with SakaDocs and start enjoying our services</p>
        </div>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <form name="userForm" data-ng-submit="signup(userForm.$valid)" class="signin form-horizontal"  autocomplete="off">
                    <fieldset>
                        <div data-ng-show="error" class="text-center text-danger">
                            <strong data-ng-bind="error"></strong>
                        </div>
                        <div class="form-group">
                            <input type="text" required id="firstName" name="firstName" class="form-control forminput" data-ng-model="credentials.firstName" placeholder="First Name" validate required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="lastName" name="lastName" class="form-control forminput" data-ng-model="credentials.lastName" placeholder="Last Name" validate required>
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" name="email" class="form-control forminput" data-ng-model="credentials.email" placeholder="Email" validate required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="username" name="username" class="form-control forminput" data-ng-model="credentials.username" size="13" pattern="(\+254)7([0-9|9])(\d){7}" title=" e.g +254700000000" placeholder="Mobile number" validate required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" name="password" class="form-control forminput" data-ng-model="credentials.password" placeholder="Password" validate required>
                        </div>
                        <div class="form-group">
                          
                                    <p style="font-size: 12px;">By clicking the Create account button below, I confirm that I have read and agreed to the SakaDocs <a href="/#!/termsofuse">terms of service.</a></p>   
                        </div>
                        <div class="text-center form-group">
                            <button type="submit"  class="btn btn-large" id="signupbtn">Create account</button><br><br>
                            <div>
                            <a href="/#!/signin" id="forgotpassword">I already have a SakaDocs account</a>
                        </div>
                        </div>
                        
                    </fieldset>
                </form>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
    <div class="col-sm-2"></div>
</section>
