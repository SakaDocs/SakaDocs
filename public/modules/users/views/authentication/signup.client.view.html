<section class="row" data-ng-controller="AuthenticationController">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <br>
        <div class="row text-center">
            <h3 class="pagehead">Sign Up</h3>
            <p id="postiddescription">Fill in the required fields to create an account with SakaDocs and access our services</p>
        </div>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <form name="userForm" data-ng-submit="signup()" class="signin form-horizontal" novalidate autocomplete="off">
                    <fieldset>
                        <div data-ng-show="error" class="text-center text-danger">
                            <strong data-ng-bind="error"></strong>
                        </div>
                        <div class="form-group">
                            <input type="text" required id="firstName" name="firstName" class="form-control forminput" data-ng-model="credentials.firstName" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <input type="text" id="lastName" name="lastName" class="form-control forminput" data-ng-model="credentials.lastName" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" name="email" class="form-control forminput" data-ng-model="credentials.email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="text" id="username" name="username" class="form-control forminput" data-ng-model="credentials.username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="text" id="mobileNumber" name="phoneNumber" class="form-control forminput" data-ng-model="credentials.phoneNumber" size="13" pattern="(\+254)7([0-9|9])(\d){7}" title=" e.g +254700000000" placeholder="Mobile number" validate>
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" name="password" class="form-control forminput" data-ng-model="credentials.password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label id="terms">
                                <input type="checkbox"  name="terms" data-ng-model="credentials.terms" required><span class="checkmark"></span> By checking this message, I confirm that I have read and agreed with SakaDocs <a href="/#!/termsofuse">terms of service</a>
                            </label>
                        </div>
                        <div class="text-center form-group">
                            <button type="submit" class="btn btn-large" id="signupbtn">Sign up</button>
                        </div>
                        <div>
                            <a href="/#!/signin" id="forgotpassword">I already have a SakaDocs account</a>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
    <div class="col-sm-2"></div>
</section>
