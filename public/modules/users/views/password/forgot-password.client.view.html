<section class="row" data-ng-controller="PasswordController">
<div class="col-sm-2"></div>
<div class="col-sm-8">
    <br>
    <br>
    <br>
    <br>
    <div class="row text-center">
        <h3 class="pagehead" style="color: black;">Restore your password</h3>
        <p class=" text-center" style="font-size: 13px;">Enter your mobile number below</p>
    </div>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <form data-ng-submit="askForPasswordReset()" class="signin form-horizontal" autocomplete="off">
                <fieldset>
                    <div data-ng-show="error" class="text-center text-danger">
                        <strong>{{error}}</strong>
                    </div>
                    <div data-ng-show="success" class="text-center text-success">
                        <strong>{{success}}</strong>
                    </div>
                    <div class="form-group" id="form-group">
                        <input type="text" id="username" name="username" class="form-control forminput" data-ng-model="credentials.username" placeholder="Mobile number">
                    </div>
                    <div class="text-center form-group">
                        <button type="submit" class="btn" id="signupbtn">Submit</button>
                        <br>
                        <br>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>
<div class="col-sm-2"></div>
</section>
