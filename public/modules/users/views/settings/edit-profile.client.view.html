<section class="row" data-ng-controller="SettingsController">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <br>
        <br>
        <br>
        <br>
        <div class="row text-center">
            <h3 class="pagehead" style="color: black;">Edit your profile</h3>
        </div>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
                    <fieldset>
                        <div data-ng-show="success" class="text-center text-success">
                            <strong>Profile Saved Successfully</strong>
                        </div>
                        <div data-ng-show="error" class="text-center text-danger">
                            <strong data-ng-bind="error"></strong>
                        </div>
                        <br>
                        <div class="form-group" id="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" class="form-control forminput" data-ng-model="user.firstName" placeholder="First Name">
                        </div>
                        <div class="form-group" id="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" class="form-control forminput" data-ng-model="user.lastName" placeholder="Last Name">
                        </div>
                        <div class="form-group" id="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control forminput" data-ng-model="user.email" placeholder="Email">
                        </div>
                        <div class="form-group" id="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" class="form-control forminput" data-ng-model="user.username" placeholder="Username">
                        </div>
                        <div class="text-center form-group id="form-group"">
                            <button type="submit" class="btn" id="signupbtn">Save Profile</button>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
    <div class="col-sm-2"></div>
</section>
