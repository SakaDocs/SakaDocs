<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>{{title}}</title>
    <!-- General META -->
    <meta charset="utf-8">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Semantic META -->
    <meta name="keywords" content="{{keywords}}">
    <meta name="description" content="{{description}}">
    <!-- Facebook META -->
    <meta property="fb:app_id" content="{{facebookAppId}}">
    <meta property="og:site_name" content="{{title}}">
    <meta property="og:title" content="{{title}}">
    <meta property="og:description" content="{{description}}">
    <meta property="og:url" content="{{url}}">
    <meta property="og:image" content="/img/brand/logo.png">
    <meta property="og:type" content="website">
    <!-- Twitter META -->
    <meta name="twitter:title" content="{{title}}">
    <meta name="twitter:description" content="{{description}}">
    <meta name="twitter:url" content="{{url}}">
    <meta name="twitter:image" content="/img/brand/logo.png">
    <!-- Insert roboto font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 

    <!-- Fav Icon -->
    <link href="/modules/core/img/brand/logo.jpg" rel="shortcut icon" type="image">
    <!--Application CSS Files-->
    {% for cssFile in cssFiles %}
    <link rel="stylesheet" href="{{cssFile}}">{% endfor %}
    <!-- HTML5 Shim -->
    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body class="ng-cloak">
    <header  data-ng-include="'/modules/core/views/header.client.view.html'" class="navbar navbar-fixed-top "></header><br class="breaks"><br class="breaks"><br class="breaks">
    <div id="mobile-space"></div>
    <div class="jumbotron content row" id="jumbo" style="margin:  0px;">
        <section class="col-sm-2" style="">
        </section>

        <section class="container col-sm-8 " style="background-color: white; min-height: 700px;">

            {% block content %}{% endblock %}
        </section>
        <section class="col-sm-2" style=""><br>
            <div class="card text-center" style="background-color: white;" >
                <a href="" style="text-decoration: none; color: orange;">
                    <p class="card-text"  >How to post a document on sakadocs</p>
                </a>
                <a href="" style="text-decoration: none; color: orange;">
                    <p class="card-text">How to claim a document on SakaDocs</p>
                </a>
            </div>
          
        </section>
    </div>
    <footer data-ng-include="'/modules/core/views/footer.client.view.html'"></footer>
    <!--Embedding The User Object-->
    <script type="text/javascript">
    var user = {
        {
            user | json | safe
        }
    };
    </script>
    <!--Application JavaScript Files-->
    {% for jsFile in jsFiles %}
    <script type="text/javascript" src="{{jsFile}}"></script>{% endfor %} {% if process.env.NODE_ENV === 'development' %}
    <!-- Compiled and minified JavaScript -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script> -->
    <!--Livereload script rendered -->
    <script type="text/javascript" src="http://{{request.hostname}}:35729/livereload.js"></script>
    {% endif %}
</body>

</html>
